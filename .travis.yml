language: php

php:
  - '7.0'

env:
  - DB=mongodb

services:
  - mongodb

before_script:
    - composer self-update
    - composer require jenssegers/mongodb --ignore-platform-reqs
    - composer install

script:
    - "wget http://codeception.com/codecept.phar"
    - php ./codecept.phar build
    - php ./codecept.phar run unit
